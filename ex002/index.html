<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualaquer jeito, basta colocar tudo no meio do par de tags p. </p>
    <p> Se precisar quebrar o texto use o &lt;br&gt;, <br>
    assim que funciona! </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &yen; <br>
        Alguns emojis:
        &#x1F525;
        &#x2764;
    </p>
    
</body>
</html>
